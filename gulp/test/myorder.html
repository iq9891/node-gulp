<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="telephone=no" name="format-detection"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>

    <link rel="stylesheet" href="style/reset.css"/>

    <title>我的预约挂号</title>
</head>
<body>
    <div class="warp">
        <div class="concern">
            <div class="center conernwarp radius5">
                <div class="nav all radius5 on">全部</div>
                <div class="nav will">待就医</div>
                <div class="nav cancel">已取消</div>
                <div class="nav pass radius5">已就医</div>
            </div>
        </div>

        <div class="scrollwrap" id="scrollwrap">
            <div class="scroll">
                <!-- all -->
                <div id="alllist" class="box alllist"></div>
                <!-- will -->
                <div id="willlist" class="box willlist hide"></div>

                <!-- cancel -->
                <div id="cancellist" class="box cancellist hide"></div>

                <!-- pass -->
                <div id="passlist" class="box passlist hide"></div>

            </div>
        </div>

	</div>
</body>
