<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="telephone=no" name="format-detection"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,initial-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="style/reset.css"/>
    <link rel="stylesheet" href="style/common.css"/>
    <link rel="stylesheet" href="style/myorderall.css"/>

    <title>预约单详情</title>
</head>
<body>
<div class="warp">
         <div class="title textcenter">加载中...</div>
		 <div class="scrollwrap" id="scrollwrap">
			<div class="scrollwrapCon">
			 <div class="hosinfo">
				 <div class="hospital">就诊医院:<span id="cate-content" class="cate-content">加载中...</span></div>
				 <div class="section">就诊科室:<span id="part">加载中...</span></div>
				 <div class="sectiondoc">科室医生:<span id="doc">加载中...</span></div>
				 <div class="outdep">门诊类型:<span id="outdepCont">加载中...</span></div>
				 <div class="outdepval">挂号费用:<span id="money">加载中...</span></div>
				 <div class="pay"><span class="info">请以医院公布价格为准</span></div>
			 </div>
			 <div class="dateinfo">
				 <div class="orderdate">就诊日期:<span id="date">加载中...</span></div>
				 <div class="tips tipscolor">短信信息:<span>具体请以短信为准</span></div>
				 <div class="geordate">取号时间:<span id="geordateCont">加载中...</span></div>
				 <div class="hosport">取号地点:<span id="hosportCont">加载中...</span></div>
				 <div class="deppos">就诊地点:<span id="depposCont">加载中...</span></div>
			 </div>
			 <div class="dateperson">
				<div class="clientinfo">就诊人信息</div>
				<div class="clientname">患者姓名:<span id="patientName">加载中...</span></div>
				<div class="personcode">身份证号:<span id="id">加载中...</span></div>
				<div class="phonecode">手机号:<span id="tel">加载中...</span></div>
			</div>
			<div id="btnsubmit" class="btnsubmit dn">取消预约</div>
			</div>
		</div>
</div>
</body>
<script src="lib/zepto.js"></script>
<script src="lib/event.js"></script>
<script src="lib/ajax.js"></script>
<script src="lib/form.js"></script>
<script src="lib/touch.js"></script>

<script src="lib/pavo.js"></script>
<script src="lib/iscroll.js"></script>
<script src="js/myorderall.js"></script>
<script src="js/config.js"></script>
</html>
