<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="telephone=no" name="format-detection"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,initial-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="style/reset.css"/>
    <link rel="stylesheet" href="style/common.css"/>
    <link rel="stylesheet" href="style/personinformation.css"/>

    <title>添加本人信息</title>
</head>
<body>
    <div class="warp">
        <div class="tips">
            <span></span><p>请完善本人真实信息用于快速挂号，本人信息填写后不可更改，如需为家人预约，可稍后在个人中心中添加其他就诊人</p>
        </div>
        <div class="usernamewarp">
            <div class="usericon justify">姓名<span></span></div>
            <div class="username">
                <input type="text" placeholder="请输入真实的姓名">
            </div>
        </div>

        <div class="passwarp">
            <div class="passicon justify">身份证<span></span></div>
            <div class="pass">
                <input type="text" placeholder="请输入真实的身份证">
            </div>
        </div>

        <div class="sexwarp">
            <div class="sexicon justify">性别<span></span></div>
            <div class="sex">
                <div class="man checked">
                    <span class="font-icon">y</span>男
                </div>
                <div class="woman">
                    <span class="font-icon">x</span>女
                </div>
            </div>
        </div>

        <div class="phonewarp">
            <div class="passicon justify">手机号<span></span></div>
            <div class="phone">
                <input type="tel" placeholder="请输入手机号码" maxlength="13">
            </div>

        </div>

        <div class="shebaocard">
            <div class="usericon">社保卡号</div>
            <div class="username">
                <input type="text" placeholder="请输入您的社保卡号(选填)">
            </div>
        </div>

        <div class="usernamewarp mail">
            <div class="usericon">邮箱地址</div>
            <div class="username">
                <input type="email" placeholder="请输入您的E-mail地址(选填)">
            </div>
        </div>

        <div class="btnsubmit center">添加</div>

        <div class="jump-over">暂不填写，跳过此步</div>
    </div>
</body>

<script src="lib/zepto.js"></script>
<script src="lib/validator.js"></script>
<script src="lib/encrypt.js"></script>
<script src="lib/iscroll.js"></script>
<script src="lib/event.js"></script>
<script src="lib/ajax.js"></script>
<script src="lib/form.js"></script>
<script src="lib/touch.js"></script>
<script src="lib/fx.js"></script>
<script src="lib/pavo.js"></script>
<script src="js/config.js"></script>
<script src="js/base.js"></script>
<script src="js/personinformation.js"></script>
</html>
