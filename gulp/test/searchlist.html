<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="telephone=no" name="format-detection"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,initial-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="style/reset.css"/>
    <link rel="stylesheet" href="style/common.css"/>
    <link rel="stylesheet" href="style/searchlist.css"/>

    <title>搜索</title>
</head>
<body>
<div class="warp">
    <div class="searchlist clearfix head">
        <div class="searchlist-l fl"><div class="input-box radius5"><span class="font-icon fs14">l</span><input type="text" class="" placeholder="请输入搜索关键词" value=""/></div></div>
        <div class="searchlist-r fr textright"><div class="textcenter radius5">搜索</div></div>
    </div>
    <div class="search-condition clearfix">
        <div class="condition-l fl searchitem">
            <div><span class="condition-val fs18">搜医生</span><span class="font-icon font">k</span></div>
        </div>
        <div class="condition-r fr fs18">
            筛选
        </div>
        <div class="drop-list hide tapseldocwrap">
            <div class="fs18 tapseldoc"><span class="fl">搜医生</span><span class="font-icon fr">A</span></div>
            <div class="fs18 tapselhos"><span class="fl">搜医院</span><span class="font-icon fr hide">A</span></div>
        </div>
    </div>
    <div class="shade hide"></div>
    <div class="scrollwrap" id="scrollwrap" >
        <div>
            <!--医院列表-->
            <div class="search-hospital hospital hide">
                <div class="sectionlist clearfix">
                    <div class="sectionlist-l fl clearfix">
                        <div class="sectionImg fl"><img src="imgs/defaulthospital.jpg" alt=""/></div>
                        <div class="sectionDetail fl">
                            <p class="sectionName fs16"><span class="colortwo sectionname">中国人民解放军总医院附属</span></p>
                            <p class="section"><span class="level radius3 fs12 textcenter">三级甲等</span></p>
                            <p class="section fs14"><span class="colortwo">成功预约：</span><span class="colorone">1688人</span></p>
                        </div>
                    </div>
                    <div class="sectionlist-r fr textright"><span class="font-icon textcenter radius5 fs12">n</span></div>
                </div>
                <div class="sectionlist clearfix">
                    <div class="sectionlist-l fl clearfix">
                        <div class="sectionImg fl"><img src="imgs/defaulthospital.jpg" alt=""/></div>
                        <div class="sectionDetail fl">
                            <p class="sectionName fs16"><span class="colortwo sectionname">中国人民解放军总医院附属</span></p>
                            <p class="section"><span class="level radius3 fs12 textcenter">三级甲等</span></p>
                            <p class="section fs14"><span class="colortwo">成功预约：</span><span class="colorone">1688人</span></p>
                        </div>
                    </div>
                    <div class="sectionlist-r fr textright"><span class="font-icon textcenter radius5 fs12">n</span></div>
                </div>
            </div>

            <!--医生列表-->
            <div class="search-doctor doctor hide">
                <div class="doclist clearfix">
                    <div class="doclist-l fl clearfix">
                        <div class="docImg fl"><img src="imgs/defaultdoctor.jpg" alt=""/></div>
                        <div class="docDetail fl">
                            <p class="docName fs16"><span class="colortwo docname">周谦</span><span class="colorone">主任医师</span></p>
                            <p class="doc fs14 colorone">患者数：9999</p>
                            <p class="doc fs14"><span class="colortwo">擅长：</span><span class="colorone">冠心病、先天心脏病...</span></p>
                        </div>
                    </div>
                    <div class="doclist-r fr textright"><span class="textcenter radius5 fs16 order">预约</span></div>
                </div>
                <div class="doclist clearfix">
                    <div class="doclist-l fl clearfix">
                        <div class="docImg fl"><img src="imgs/defaultdoctor.jpg" alt=""/></div>
                        <div class="docDetail fl">
                            <p class="docName fs16"><span class="colortwo docname">周谦</span><span class="colorone">主任医师</span></p>
                            <p class="doc fs14 colorone">患者数：9999</p>
                            <p class="doc fs14"><span class="colortwo">擅长：</span><span class="colorone">冠心病、先天心脏病...</span></p>
                        </div>
                    </div>
                    <div class="doclist-r fr textright"><span class="textcenter radius5 fs16 full">约满</span></div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script src="lib/zepto.js"         type="text/javascript"></script>
<script src="lib/event.js"         type="text/javascript"></script>
<script src="lib/ajax.js"          type="text/javascript"></script>
<script src="lib/selector.js"      type="text/javascript"></script>

<script src="lib/form.js"          type="text/javascript"></script>
<script src="lib/deferred.js"      type="text/javascript"></script>
<script src="lib/callbacks.js"     type="text/javascript"></script>
<script src="lib/stack.js"         type="text/javascript"></script>

<script src="lib/touch.js"         type="text/javascript"></script>
<!--<script src="lib/gesture.js"       type="text/javascript"></script>-->
<script src="lib/detect.js"        type="text/javascript"></script>
<script src="lib/fx.js"            type="text/javascript"></script>
<script src="lib/fx_methods.js"    type="text/javascript"></script>
<script src="lib/data.js"          type="text/javascript"></script>

<script src="js/base.js"          type="text/javascript" ></script>
<script src="js/config.js"         type="text/javascript"></script>
<script src="lib/iscroll.js"    type="text/javascript"></script>
<script src="js/searchlist.js"     type="text/javascript"></script>



</html>
