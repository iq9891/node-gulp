<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="telephone=no" name="format-detection"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,initial-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="style/reset.css"/>
    <link rel="stylesheet" href="style/common.css"/>
    <link rel="stylesheet" href="style/reged.css"/>

    <title>完成注册</title>
</head>
<body>
    <div class="warp">
        <div class="tips">
            该手机号尚未注册，请输入用户名和登录密码完成注册。注册完成后您可以使用该用户名或手机号登录。
        </div>
        <section id="regFinished">
            <div class="usernamewarp">
                <div class="usericon font-icon">h</div>
                <div class="username">
                    <input type="text" id="userName" placeholder="请输入用户名">
                </div>
            </div>

            <div class="passwarp">
                <div class="passicon font-icon">i</div>
                <div class="pass">
                    <input type="password" id="password" placeholder="请输入密码">
                </div>
            </div>

            <div class="passwarp secondpass">
                <div class="passicon font-icon">i</div>
                <div class="pass">
                    <input type="password" id="conPassword" placeholder="请再次输入密码">
                </div>
            </div>
            <div class="btnsubmit center">完成注册</div>
        </section>
	</div>
</body>

<script src="lib/zepto.js"></script>
<script src="lib/iscroll.js"></script>
<script src="lib/event.js"></script>
<script src="lib/ajax.js"></script>
<script src="lib/form.js"></script>
<script src="lib/touch.js"></script>
<script src="lib/fx.js"></script>
<script src="lib/validator.js"></script>
<script src="lib/encrypt.js"></script>
<script src="js/config.js"></script>
<script src="js/reged.js"></script>
</html>
