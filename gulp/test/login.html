<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="telephone=no" name="format-detection"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,initial-scale=1, user-scalable=no"/>

    <title>登陆</title>

    <link rel="stylesheet" href="style/reset.css"/>
    <link rel="stylesheet" href="style/common.css"/>
    <link rel="stylesheet" href="style/login.css"/>

</head>
<body>

    <div class="tips">
       <p>请使用您注册时填写的手机号码或用户名登录</p>
    </div>

    <form action="javascript:;" id="loginForm">
        <div class="usernamewarp">
            <div class="usericon font-icon">h</div>
            <div class="username">
                <input type="text" id="userName" placeholder="请输入手机号或用户名">
            </div>
        </div>

        <div class="passwarp">
            <div class="passicon font-icon">i</div>
            <div class="pass">
                <input type="password" id="password" placeholder="请输入密码">
            </div>
        </div>

        <div class="btnsubmit center">马上登录</div>
        <div class="userserver center">
            <div class="newuser">注册新用户</div>
            <div class="forgetpw">忘记密码？</div>
        </div>
    </form>

</body>

<script src="lib/zepto.js"></script>
<script src="lib/iscroll.js"></script>
<script src="lib/event.js"></script>
<script src="lib/ajax.js"></script>
<script src="lib/form.js"></script>
<script src="lib/touch.js"></script>
<script src="lib/fx.js"></script>
<script src="lib/pavo.js"></script>

<script src="lib/validator.js"></script>
<script src="lib/encrypt.js"></script>
<script src="js/config.js"></script>
<script src="js/login.js"></script>

</html>
