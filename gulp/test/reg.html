<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="telephone=no" name="format-detection"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,initial-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="style/reset.css"/>
    <link rel="stylesheet" href="style/common.css"/>
    <link rel="stylesheet" href="style/reg.css"/>

    <title>注册</title>
</head>
<body>
    <div class="warp">
        <div class="tips">
            <p>请输入您的手机号码并点击“发送验证码”按钮，我们将向您发送一条验证短信</p>
        </div>
        <section  id="checkPhone">
            <div class="usernamewarp">
                <div class="usericon font-icon">o</div>
                <div class="username">
                    <input type="tel" class="ph-num" placeholder="请输入手机号">
                </div>
            </div>

            <div class="passwarp">
                <div class="passicon font-icon">p</div>
                <div class="pass">
                    <input type="number" class="check-nmu" placeholder="请输入手机验证码">
                </div>
            </div>

            <div class="polcode center">
                <div class="pol">
                    <div class="policon font-icon">L</div>
                    <div class="poltext">使用条款和隐私政策</div>
                </div>
                <div class="code textcenter radius5 fr">
                    获取验证码
                </div>
            </div>
            <div class="btnsubmit center">验证手机</div>

        </section>
	</div>
</body>

<script src="lib/zepto.js"></script>
<script src="lib/event.js"></script>
<script src="lib/pavo.js"></script>
<script src="lib/validator.js"></script>
<script src="lib/encrypt.js"></script>
<script src="lib/iscroll.js"></script>
<script src="lib/touch.js"></script>
<script src="lib/ajax.js"></script>
<script src="js/config.js"></script>
<script src="js/reg.js"></script>
</html>
