<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="telephone=no" name="format-detection"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,initial-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="style/reset.css"/>
    <link rel="stylesheet" href="style/common.css"/>
    <link rel="stylesheet" href="style/addclient.css"/>

    <title>添加就诊人</title>
</head>
<body>
    <div class="warp">
        <div class="usernamewarp">
            <div class="usericon justify">姓名<span></span></div>
            <div class="username">
                <input id="name" type="text" placeholder="请输入真实的姓名">
            </div>
        </div>

        <div class="passwarp">
            <div class="passicon justify">身份证<span></span></div>
            <div class="pass">
                <input id="id" type="text" placeholder="请输入真实的身份证">
            </div>
        </div>

        <div class="sexwarp">
            <div class="sexicon justify">性别<span></span></div>
            <div class="sex">
                <div class="sexBox man checked">
                    <span class="font-icon ">y</span>男
                </div>
                <div class="sexBox woman">
                    <span class="font-icon">x</span>女
                </div>
            </div>
        </div>

        <div class="phonewarp">
            <div class="passicon justify">手机号<span></span></div>
            <div class="phone">
                <input id="tel" type="tel" placeholder="请输入手机号码" maxlength="13">
            </div>
            <div class="requestrecode clearfix">
                <div class="requserecodetext radius5 fr">发送验证码</div>
                <div class="requserecodetexttype2 radius5 fr">重新获取(<span id="reqSec">60</span>s)</div>
            </div>
        </div>

        <div class="rescodewarp">
            <div class="rescodeicon">手机验证码</div>
            <div class="rescode">
                <input id="verificationCode" type="tel" placeholder="请输入手机验证码">
            </div>
        </div>

        <div class="shebaocard">
            <div class="usericon">社保卡号</div>
            <div class="username">
                <input id="socialSecurity" type="text" placeholder="请输入您的社保卡号(选填)">
            </div>
        </div>

        <div class="usernamewarp mail">
            <div class="usericon">邮箱地址</div>
            <div class="username">
                <input id="email" type="email" placeholder="请输入您的E-mail地址(选填)">
            </div>
        </div>
        <div class="tips">
            <span></span><p>请认真填写相关信息，预约成功后短信将发送至您填写的手机号码。</p>
        </div>

        <div id="btnsubmit" class="btnsubmit center">添加</div>
    </div>
</body>

<script src="lib/zepto.js"></script>
<script src="lib/iscroll.js"></script>
<script src="lib/event.js"></script>
<script src="lib/ajax.js"></script>
<script src="lib/form.js"></script>
<script src="lib/touch.js"></script>
<script src="lib/fx.js"></script>

<script src="js/addclient.js"></script>
<script src="js/config.js"></script>
</html>
