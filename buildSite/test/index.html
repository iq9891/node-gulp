<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="telephone=no" name="format-detection"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,initial-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="style/reset.css"/>
    <link rel="stylesheet" href="style/common.css"/>
    <link rel="stylesheet" href="style/index.css"/>

    <title>导医通</title>
</head>
<body>
<div class="warp" >
    <div class="head">
        <span class="slogan font-icon">P</span>
        <div class="selectcity posa" areaId="0">全国<span class="font-icon">k</span></div>
        <div class="search posa font-icon">l</div>
    </div>
    <div id="middlewrap" class="middlewrap">
        <div class="middlescroll">
            <div>
                <div class="selecthos clearfix">
                    <span class="font-icon fl licon fs18">a</span>
                    <span class="font-icon fr ricon gray fs14">n</span>
                    <!-- <div class="hosnametext ellipsis fs16">上海交通大学附属第六人民医院</div> -->
                    <div class="hosnametext ellipsis fs16">请选择医院</div>
                </div>

                <div class="selectsection gray">
                    <span class="font-icon fl licon blue fs18">b</span>
                    <span class="font-icon fr ricon fs14">n</span>
                    <div class="sectionnametext fs16">请选择科室</div>
                </div>

                <div class="selectbtnsubmit gray textcenter">
                    <div class="btnsubmit radius5">挂号直达</div>
                </div>
            </div>
            <div class="guider">
                <div class="guider-box clearfix textcenter ">
                    <div class="guider-l fl center textcenter disguider">
                        <span class="font-icon textcenter blue">c</span>
                        <h3 class="textcenter fs16">挂号导诊</h3>
                        <p class="textcenter fs12">根据科室选中医院</p>
                    </div>
                    <span class="line "></span>
                    <div class="guider-r fr center textcenter myorder">
                        <span class="font-icon textcenter orange">e</span>
                        <h3 class="textcenter fs16">我的预约</h3>
                        <p class="textcenter fs12">查看我的预约单</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
<script src="lib/zepto.js"></script>
<script src="lib/callbacks.js"></script>
<script src="lib/iscroll.js"></script>
<script src="lib/event.js"></script>
<script src="lib/ajax.js"></script>
<script src="lib/form.js"></script>
<script src="lib/touch.js"></script>
<script src="lib/fx.js"></script>
<script src="js/config.js"></script>

<script src="js/base.js"></script>

<script src="js/index.js"></script>
</html>
